- country_code: additional
  deprecated: 'false'
  key: additional
  label_en: Need for additional works or services by the original contractor
  label_it: "Necessit\xE0 di ulteriori lavori o servizi eseguiti dall'appaltatore\
    \ originale"
  url: http://publications.europa.eu/resource/authority/direct-award-justification/additional
  valid_from: '2020-06-24'
- country_code: artistic
  deprecated: 'false'
  key: artistic
  label_en: The contract can be provided only by a particular economic operator because
    of creation or acquisition of a unique work of art or artistic performance
  label_it: "L'appalto pu\xF2 essere eseguito solo da un particolare operatore economico\
    \ in quanto consiste nella creazione o nell'acquisizione di un'opera d'arte o\
    \ rappresentazione artistica unica"
  url: http://publications.europa.eu/resource/authority/direct-award-justification/artistic
