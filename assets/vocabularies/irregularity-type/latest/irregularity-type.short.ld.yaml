  valid_from: '2020-06-24'
- country_code: unj-excl
  deprecated: 'false'
  key: unj-excl
  label_en: Unjustified exclusion of tenderers or candidates
  label_it: Esclusione ingiustificata di offerenti o candidati
  url: http://publications.europa.eu/resource/authority/irregularity-type/unj-excl
  valid_from: '2020-06-24'
- country_code: unj-lim-subc
  deprecated: 'false'
  key: unj-lim-subc
  label_en: Unjustified limitation of subcontracting
  label_it: Limitazione ingiustificata dei subappalti
  url: http://publications.europa.eu/resource/authority/irregularity-type/unj-lim-subc
  valid_from: '2020-06-24'
- country_code: unj-na-ppr
  deprecated: 'false'
  key: unj-na-ppr
  label_en: Unjustified non-application of public procurement rules
  label_it: Mancato rispetto ingiustificato delle norme in materia di appalti pubblici
  url: http://publications.europa.eu/resource/authority/irregularity-type/unj-na-ppr
  valid_from: '2020-06-24'
- country_code: unj-nrl
  deprecated: 'false'
  key: unj-nrl
  label_en: Use of technical specification, selection criterion, award criterion,
    exclusion criterion, or contract performance condition that are discriminatory
    because of unjustified national, regional or local preferences
  label_it: Applicazione di specifiche tecniche, criterio di selezione, criterio di
    aggiudicazione, criterio di esclusione o condizione di esecuzione dell'appalto
    che sono discriminatori in ragione di ingiustificate preferenze nazionali, regionali
    o locali
  url: http://publications.europa.eu/resource/authority/irregularity-type/unj-nrl
  valid_from: '2020-06-24'
- country_code: unj-nrl-other
  deprecated: 'false'
  key: unj-nrl-other
  label_en: Use of technical specifications, selection criteria, award criteria, exclusion
    criteria, or contract performance conditions that are discriminatory (i.e. restrict
    access for economic operators) for other reasons than unjustified national, regional
    or local preferences
  label_it: Applicazione di specifiche tecniche, criteri di selezione, criteri di
    aggiudicazione, criteri di esclusione o condizioni di esecuzione dell'appalto
    che sono discriminatori (vale a dire limitano l'accesso di operatori economici)
    per motivi diversi da ingiustificate preferenze nazionali, regionali o locali
  url: http://publications.europa.eu/resource/authority/irregularity-type/unj-nrl-other
  valid_from: '2020-06-24'
