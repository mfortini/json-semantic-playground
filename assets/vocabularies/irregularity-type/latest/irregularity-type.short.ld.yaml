    e della relativa ponderazione
  url: http://publications.europa.eu/resource/authority/irregularity-type/ncompl-awcrit
  valid_from: '2020-06-24'
- country_code: ncompl-cn
  deprecated: 'false'
  key: ncompl-cn
  label_en: Failure to publish in the contract notice the technical specifications,
    selection criteria, award criteria (and their weighing), or contract performance
    conditions
  label_it: Mancata pubblicazione nel bando di gara delle specifiche tecniche, dei
    criteri di selezione, dei criteri di aggiudicazione (e della relativa ponderazione)
    o delle condizioni di esecuzione dell'appalto
  url: http://publications.europa.eu/resource/authority/irregularity-type/ncompl-cn
  valid_from: '2020-06-24'
- country_code: ncompl-com
  deprecated: 'false'
  key: ncompl-com
  label_en: Failure to communicate and/or publish clarifications and/or additional
    information
  label_it: Mancata comunicazione e/o pubblicazione di chiarimenti e/o informazioni
    supplementari
  url: http://publications.europa.eu/resource/authority/irregularity-type/ncompl-com
  valid_from: '2020-06-24'
- country_code: ncompl-sub
  deprecated: 'false'
  key: ncompl-sub
  label_en: Insufficient or imprecise definition of the subject matter of the contract
  label_it: Definizione insufficiente o imprecisa dell'oggetto dell'appalto
  url: http://publications.europa.eu/resource/authority/irregularity-type/ncompl-sub
  valid_from: '2020-06-24'
- country_code: no-notice
  deprecated: 'false'
  key: no-notice
  label_en: Lack of publication of contract notice or unjustified direct award
  label_it: Mancata pubblicazione del bando di gara o assegnazione diretta ingiustificata
  url: http://publications.europa.eu/resource/authority/irregularity-type/no-notice
  valid_from: '2020-06-24'
- country_code: noex-addinfo
  deprecated: 'false'
  key: noex-addinfo
  label_en: Failure to extend time limits for receipt of tenders or requests to participate
    where additional information, although requested by the economic operator in good
    time, is not supplied at the latest six days before the time limit
  label_it: "Mancata proroga dei termini per la ricezione delle offerte o delle domande\
    \ di partecipazione nel caso in cui le informazioni supplementari, seppur richieste\
    \ in tempo utile dall'operatore economico, non sono fornite al pi\xF9 tardi sei\
    \ giorni prima del termine stabilito"
  url: http://publications.europa.eu/resource/authority/irregularity-type/noex-addinfo
  valid_from: '2020-06-24'
- country_code: noex-timl
  deprecated: 'false'
  key: noex-timl
  label_en: Failure to extend time limits for receipt of tenders or requests to participate
    where significant changes are made to the procurement documents
  label_it: Mancata proroga dei termini per la ricezione delle offerte o delle domande
    di partecipazione qualora siano state apportate modifiche significative alla documentazione
    di gara
  url: http://publications.europa.eu/resource/authority/irregularity-type/noex-timl
  valid_from: '2020-06-24'
- country_code: nojust-nolots
  deprecated: 'false'
  key: nojust-nolots
  label_en: Lack of justification for not subdividing contract into lots
  label_it: Mancanza di giustificazione dell'omessa suddivisione di un appalto in
    lotti
  url: http://publications.europa.eu/resource/authority/irregularity-type/nojust-nolots
  valid_from: '2020-06-24'
- country_code: npub-limit
  deprecated: 'false'
  key: npub-limit
  label_en: Lack of publication of extended time limits for receipt of tenders or
    requests to participate
  label_it: Mancata pubblicazione della proroga dei termini per la ricezione delle
    offerte o delle domande di partecipazione
  url: http://publications.europa.eu/resource/authority/irregularity-type/npub-limit
  valid_from: '2020-06-24'
- country_code: other
  deprecated: 'false'
  key: other
  label_en: Other
  label_it: Altra
  url: http://publications.europa.eu/resource/authority/irregularity-type/other
  valid_from: '2020-06-24'
- country_code: restr-not-tlim
  deprecated: 'false'
  key: restr-not-tlim
  label_en: Restrictions to obtaining the procurement documents, other than insufficient
    time
  label_it: Restrizioni all'accesso alla documentazione di gara diverse dal tempo
    insufficiente
  url: http://publications.europa.eu/resource/authority/irregularity-type/restr-not-tlim
  valid_from: '2020-06-24'
- country_code: unj-comp-pro
  deprecated: 'false'
  key: unj-comp-pro
  label_en: Unjustified use of competitive procedure with negotiation, competitive
    dialogue or innovative partnership
  label_it: Ricorso senza giustificazione a una procedura competitiva con negoziazione,
