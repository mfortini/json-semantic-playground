- country_code: formal
  deprecated: 'false'
  key: formal
  label_en: Formal
  label_it: Formale
  url: http://publications.europa.eu/resource/authority/irregularity-type/formal
  valid_from: '2020-06-24'
- country_code: ins-audit
  deprecated: 'false'
  key: ins-audit
  label_en: Insufficient audit trail for the award of the contract
  label_it: Pista di controllo insufficiente in relazione all'aggiudicazione dell'appalto
  url: http://publications.europa.eu/resource/authority/irregularity-type/ins-audit
