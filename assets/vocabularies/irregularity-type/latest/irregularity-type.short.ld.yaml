  label_it: "Tempo insufficiente affinch\xE9 i potenziali offerenti o candidati ottengano\
    \ la documentazione di gara"
  url: http://publications.europa.eu/resource/authority/irregularity-type/insuf-timl
  valid_from: '2020-06-24'
- country_code: irr-involv
  deprecated: 'false'
  key: irr-involv
