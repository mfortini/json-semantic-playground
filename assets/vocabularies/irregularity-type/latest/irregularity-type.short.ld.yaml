  valid_from: '2020-06-24'
- country_code: nc-proc-eap
  deprecated: 'false'
  key: nc-proc-eap
  label_en: Non-compliance with the procedure established in the Directive for electronic
    and aggregated procurement
  label_it: Inosservanza della procedura stabilita nella direttiva per gli appalti
    elettronici e aggregati
  url: http://publications.europa.eu/resource/authority/irregularity-type/nc-proc-eap
  valid_from: '2020-06-24'
- country_code: nc-timl
  deprecated: 'false'
  key: nc-timl
  label_en: Non-compliance with time limits for receipt of tenders or time limits
    for receipt of requests to participate
  label_it: Inosservanza dei termini per la ricezione delle offerte o dei termini
    per la ricezione delle domande di partecipazione
  url: http://publications.europa.eu/resource/authority/irregularity-type/nc-timl
  valid_from: '2020-06-24'
- country_code: ncompl-awcrit
  deprecated: 'false'
  key: ncompl-awcrit
